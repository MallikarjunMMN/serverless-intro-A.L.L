<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>serverless cats</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <form  id="newName">
      Please provide a cat name:<input type="text" name="name">
      <input type="submit">
    </form>
    <h3>Cat Names:</h3>
    <div id='cats'></div>

    <script src="getCats.js"></script>
    <script src="addCat.js"></script>
    <script src="catBack.js"></script>
    <script type="text/babel">

      $(document).ready( () => {
        $("#newName").submit( (event) => {
          event.preventDefault();
          addCat(event.target.name.value, catBack);
        });

        getCats(catBack);
      });

    </script>
  </body>
</html>
